<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width:200px;

      }
      .destroy-whitelist, .create-whitelist{
        display: none;
      }
      input{
        margin-right: 5px;
      }

      button{
        display: inline;
      }
      .error{
        color: red;
        font-size: 11px;
        display: block;
        padding-bottom: 5px;
      }
    </style>
     <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
     <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <p class="status"></p>

    <div class="create-whitelist">
      <form action="">
        <span class="error"></span>
        <input type="password" name="pw" class="pw" type="password" placeholder="password">
        <button class="btn" type="submit">Lock</button>
      </form>
    </div>
    <div class="destroy-whitelist">
      <form action="">
        <span class="error"></span>
        <input type="password" name="password" class="pw" placeholder="password">
        <button class="btn" type="submit">Unlock</button>
      </form>
    </div>
  </body>
</html>
